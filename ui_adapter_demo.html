<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>UI adapter demo</title>
<script type="text/javascript">
window.addEventListener('load', function() {
    setInterval(refresh, 1000);
    window.requestAnimationFrame(draw);
    refresh();
}, false);

var carData = {}

function refresh() {
    var x = new XMLHttpRequest();
    x.onreadystatechange = function() {
        try {
            carData = JSON.parse(this.responseText);
        } catch(e) {
            //console.log(e);
        }
        document.getElementById('output').innerHTML = JSON.stringify(carData);
    };
    //document.getElementById('output').innerHTML = 'waiting on output';
    x.open('GET', 'lane_state', true);
    x.send();
}

function drawCircle(center, radius, color, context) {
    context.save();
    context.fillStyle = color;
    context.beginPath();
    context.arc(center.x, center.y, radius, 0, Math.PI * 2, true);
    context.closePath();
    context.fill();
    context.restore();
}

function drawCar(center, color, context) {
    drawCircle(center, 10, color, context);
}

function drawCarOnPath(angle, color, path, context) {
    var pos = {
        x: path.center.x + Math.cos(angle) * path.radius,
        y: path.center.y + Math.sin(angle) * path.radius
    };
    drawCar(pos, color, context);
}

function drawBox(context, width, height) {
    context.save();
    context.fillStyle = '#EEEEEE';
    context.fillRect(0, 0, width, height);
    context.strokeStyle = '#000000';
    context.strokeRect(1, 1, width - 2, height - 2);
    context.restore();
}

function draw() {
    var path = {center: {x: 250, y: 250}, radius: 125}
    var lane0 = document.getElementById('lane0');
    var lane1 = document.getElementById('lane1');
    var context0 = lane0.getContext('2d');
    var context1 = lane1.getContext('2d');

    drawBox(context0, lane0.width, lane0.height);
    drawBox(context1, lane1.width, lane1.height);

    if ('0' in carData) {
        for (key in carData['0'].positions) {
            var angle = (carData['0'].positions[key] / carData['0'].road_length) * 2 * Math.PI;
            var color = key === '0' ? '#FF0000' : '#000000';
            drawCarOnPath(angle, color, path, context0);
        }
    }

    if ('1' in carData) {
        for (key in carData['1'].positions) {
            var angle = (carData['1'].positions[key] / carData['1'].road_length) * 2 * Math.PI;
            var color = key === '10' ? '#0000FF' : '#000000';
            drawCarOnPath(angle, color, path, context1);
        }
    }

    window.requestAnimationFrame(draw);
}

</script>
</head>

<body>
    <p id='output'>init output</p>
    <canvas id="lane0" width="500" height="500"></canvas>
    <canvas id="lane1" width="500" height="500"></canvas>
</body>

</html>
